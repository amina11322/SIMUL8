<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Physics Playground — Simulations</title>

 
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">SIMUL8<span class="accent">PHYSICS</span></div>
      <nav class="nav">
        <a href="index.html" class="nav-link">About</a>
        <a href="simulations.html" class="nav-link active">Simulations</a>
      </nav>
    </div>
  </header>

  <main class="container sim-main">
  
    <aside class="control-drawer" id="controlDrawer">
      <div class="drawer-top">
        <strong>Controls</strong>
        <button id="toggleControls" class="btn small">Hide</button>
      </div>

      
      <label class="label">Choose simulation</label>
      <select id="simSelect" class="field">
        <option value="projectile">Projectile motion</option>
        <option value="pendulum">Pendulum (small-angle)</option>
        <option value="spring">Spring–mass (SHM)</option>
       
      </select>

      <div id="controlsContainer" class="controls-compact">
       
      </div>

      <div class="drawer-actions">
        <button id="graphBtn" class="btn">Graph & Problem</button>
        <a href="index.html" class="btn ghost">Back</a>
      </div>
    </aside>

   
    <section class="sim-canvas">
      <div class="canvas-top">
        <h2 id="simTitle">Projectile motion</h2>
        <div class="small-hint">See it all in action!</div>
      </div>
      <div id="canvasWrap" class="canvas-wrap">
        <canvas id="simCanvas"></canvas>
      </div>
      <div class="sim-footer">
        <button id="pauseBtn" class="btn small">Pause</button>
        <button id="resetBtn" class="btn small alt">Reset</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
